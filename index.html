<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momo Game - Chọn chế độ chơi</title>

  <style>
    :root { --maxw: 480px; }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body{
      display: grid;
      place-items: center;
      background: #f7cfe0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 16px;
    }

    /* ===== KHUNG GAME ===== */
    .frame{
      position: relative;
      width: min(92vw, var(--maxw));
      aspect-ratio: 3 / 4;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      background: #ffd3e6;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    /* ===== ẢNH NỀN ===== */
    .screen{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* ===== NÚT BẤM (HOTSPOT) ===== */
    .hotspot{
      position: absolute;
      background: rgba(255,255,255,0);
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      border-radius: 18px;
      outline: none;

      transition:
        transform 0.12s ease,
        background 0.12s ease;
    }

    /* CẢM GIÁC LÚN KHI GIỮ */
    .hotspot:active{
      transform: scale(0.96) translateY(3px);
      background: rgba(255,255,255,.08);
    }

    /* HIỆU ỨNG NẢY SAU KHI BẤM */
    @keyframes pressBounce {
      0%   { transform: scale(1); }
      40%  { transform: scale(0.95) translateY(3px); }
      70%  { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .hotspot.press{
      animation: pressBounce .25s ease;
    }

    .hotspot-solo{
      left: 7%;
      right: 7%;
      top: 25%;
      height: 22%;
    }

    .hotspot-group{
      left: 7%;
      right: 7%;
      top: 63%;
      height: 26%;
    }

    /* ===== OVERLAY ===== */
    .overlay{
      position: absolute;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(255, 210, 230, .72);
      backdrop-filter: blur(6px);
    }

    .overlay.show{ display: grid; }

    .card{
      width: min(86%, 360px);
      background: rgba(255,255,255,.88);
      border-radius: 18px;
      padding: 18px 16px;
      box-shadow: 0 18px 50px rgba(0,0,0,.18);
      text-align: center;
    }

    .card h2{
      margin: 0 0 8px;
      font-size: 20px;
      color: #7a1e4c;
    }

    .card p{
      margin: 0 0 14px;
      color: #6a2a4a;
      font-size: 14px;
      line-height: 1.4;
    }

    .btn{
      appearance: none;
      border: none;
      cursor: pointer;
      background: #ec52a4;
      color: white;
      font-weight: 700;
      padding: 10px 14px;
      border-radius: 14px;
      width: 100%;
    }

    .btn:active{ transform: translateY(1px); }

    .small{
      margin-top: 10px;
      font-size: 12px;
      opacity: .8;
    }
  </style>
</head>

<body>
  <main class="frame">

    <!-- ẢNH NỀN -->
    <img class="screen" src="./assets/mode-select.png" alt="Chọn chế độ chơi" />

    <!-- NÚT BẤM -->
    <button class="hotspot hotspot-solo" aria-label="Cá nhân"></button>
    <button class="hotspot hotspot-group" aria-label="Nhóm bạn"></button>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay">
      <div class="card">
        <h2 id="modeTitle">Bạn đã chọn</h2>
        <p id="modeDesc"></p>
        <button class="btn" id="backBtn">Quay lại</button>
        <div class="small">Demo chuyển màn – bạn có thể thay bằng game thật</div>
      </div>
    </div>

  </main>

  <script>
    const soloBtn = document.querySelector(".hotspot-solo");
    const groupBtn = document.querySelector(".hotspot-group");

    const overlay = document.getElementById("overlay");
    const modeTitle = document.getElementById("modeTitle");
    const modeDesc = document.getElementById("modeDesc");
    const backBtn = document.getElementById("backBtn");

    function press(btn){
      btn.classList.remove("press");
      void btn.offsetWidth;
      btn.classList.add("press");
    }

    function openOverlay(title, desc){
      modeTitle.textContent = title;
      modeDesc.textContent = desc;
      overlay.classList.add("show");
    }

    soloBtn.addEventListener("click", () => {
      press(soloBtn);
      openOverlay("Chế độ: Cá nhân", "Tiếp theo bạn có thể chọn level hoặc bắt đầu chơi.");
    });

    groupBtn.addEventListener("click", () => {
      press(groupBtn);
      openOverlay("Chế độ: Nhóm bạn", "Tiếp theo bạn có thể tạo phòng hoặc nhập mã.");
    });

    backBtn.addEventListener("click", () => {
      overlay.classList.remove("show");
    });

    overlay.addEventListener("click", (e) => {
      if(e.target === overlay) overlay.classList.remove("show");
    });
  </script>
</body>
</html>
